    <style>
        .bottom-left
        {
            position: absolute;
            bottom: 8px;
            left: 25px;
            background-color: black;
        }
        .hovereffect
        {
            position: relative;
            display: flex;
            align-items: flex-end;
            transition: .6s ease-out;
            box-shadow: 0 10px 10px rgba(0, 0,0, 0.5);
        }
        .hovereffect:hover{
            transform: translateY(15px);
        }
        .hovereffect:hover:before{
            opacity: 1;
        }
        .limargin
        {
            margin-left:5px;
            margin-right:5px;
        }
        .loginmargin
        {
            margin-left:160px;
        }
        .modalpadding
        {
            font-size: 20px;
            width: 85%;
            margin: auto;
            margin-top: 30px;
            margin-right: 20px;
            margin-left: 20px;
            padding: 12px;
            border-radius: 30px;
            outline: none;
            background:whitesmoke;
            border-top: green;
            border-left:green;
            border-right: green;
            border-bottom: green;
            transition: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        .internallogin
        {
            padding: 15px;
            font-size:large;
        }
        .carousel-inner img {
           width: 50%;
           height: 50%;
           margin: auto;
           margin-left: 290px;
          }
          .slide_img
          {
             -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
              filter: grayscale(100%);
              width: 50%;
              height: 15%;
          }
          .overlay {
                position: absolute; 
                bottom: 0; 
                background: rgb(0, 0, O.5);
                background: rgba(0, 0, 0, 0.5); /* Black see-through */
                color: #f1f1f1; 
                width: 100%;
                transition: .5s ease;
                opacity:0;
                color: white;
                font-size: 30px;
                padding: 30px;
                text-align: center;
                  }
        .container:hover .overlay {
        opacity: 1;
        }
    </style>
</head>
